      <style>
        /* Stil für das Navigations-Element */
        nav {
          background-color: rgb(31, 31, 31);
          box-shadow: 0px 0px 22px 0px #000000;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          height: 80px;        
          margin: 0;
          padding: 0;
          
        }
    
        /* Stil für die Links im Navigations-Element */
        nav a {
          text-decoration: none;
          font-family: 'Franklin Gothic Bold', 'Arial Narrow', Arial, sans-serif;
          font-weight: bold;
          color: white;
          font-weight: 2500;
          font-size: small;
          margin-right: 10px;
          margin-top: 10;
        }
    
        nav a:hover {
          color: rgb(140, 1, 196);;
        
        }
        .text {
            padding-top: 29px;
        }

        .icons {
            padding-top: 15px;
            padding-right: 2500px;
        }

        /* Stil für die Slideshow */
        .slideshow {
          width: 100%;
          height: 100%;
          background-color: blue;
          position: relative;
          margin-top: 100px;
        }
    
        .slideshow img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          animation: slideshow 20s linear infinite;
        }
    
        @keyframes slideshow {
          0% {
            opacity: 1;
          }
          20% {
            opacity: 0;
          }
          21% {
            opacity: 0;
          }
          25% {
            opacity: 1;
          }
          45% {
            opacity: 0;
          }
          46% {
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          70% {
            opacity: 0;
          }
          71% {
            opacity: 0;
          }
          75% {
            opacity: 1;
          }
          95% {
            opacity: 0;
          }
          96% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
      </style>
    </head>
